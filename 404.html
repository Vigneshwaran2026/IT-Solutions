<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 | Page Not Found</title>
  <link rel="stylesheet" href="404.css">

  <style>
    /* ================= 404 PAGE ================= */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", Arial, sans-serif;
}

body {
  background: #050816;
  color: #fff;
}

/* Section */
.error-404 {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  position: relative;
  background: radial-gradient(circle at top, #0b122b, #050816 70%);
  overflow: hidden;
}

/* Content */
.error-content {
  z-index: 2;
  max-width: 520px;
  padding: 20px;
}

.error-content h1 {
  font-size: 120px;
  font-weight: 900;
  color: #2563eb;
  line-height: 1;
}

.error-content h2 {
  font-size: 32px;
  margin: 15px 0;
}

.error-content p {
  font-size: 16px;
  color: #cbd5f5;
  line-height: 1.7;
  margin-bottom: 30px;
}

/* Button */
.btn-home {
  display: inline-block;
  background: #2563eb;
  color: #fff;
  padding: 12px 28px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 600;
  transition: 0.3s;
}

.btn-home:hover {
  background: #1d4ed8;
  box-shadow: 0 0 30px rgba(37, 99, 235, 0.7);
  transform: translateY(-3px);
}

/* Decorative glow */
.glow {
  position: absolute;
  width: 260px;
  height: 260px;
  background: #2563eb;
  filter: blur(120px);
  opacity: 0.35;
}

.glow1 {
  top: 10%;
  left: 15%;
}

.glow2 {
  bottom: 10%;
  right: 15%;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {

  .error-content h1 {
    font-size: 90px;
  }

  .error-content h2 {
    font-size: 26px;
  }

  .error-content p {
    font-size: 15px;
  }
}

  </style>
</head>
<body>

  <section class="error-404">

    <div class="error-content">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>
        Oops! The page you are looking for doesnâ€™t exist or has been moved.
        Please go back to the homepage.
      </p>

      <a href="index.html" class="btn-home">Back to Home</a>
    </div>

    <!-- Decorative circles -->
    <div class="glow glow1"></div>
    <div class="glow glow2"></div>

  </section>

</body>
</html>
